{% extends "base.html" %}

{% block title %}Configurações - Sacadaweb Ativos{% endblock %}
{% block header %}Configurações Gerais{% endblock %}

{% block content %}
<div class="bg-white shadow rounded-lg p-6 max-w-2xl mx-auto">
    <form method="POST">
        <div class="space-y-4">
            <div>
                <label for="warning_days" class="block text-sm font-medium leading-6 text-gray-900">
                    Período de aviso para "Próximo do Vencimento" (em dias)
                </label>
                <div class="mt-2">
                    <input type="number" name="warning_days" id="warning_days" value="{{ warning_days }}" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" placeholder="Ex: 15">
                </div>
                <p class="mt-2 text-sm text-gray-500">
                    Este valor define com quantos dias de antecedência um equipamento será marcado com o status "Próximo do Vencimento".
                </p>
            </div>
        </div>

        <div class="mt-6 flex items-center justify-end">
            <button type="submit" class="rounded-md bg-indigo-600 px-4 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
                Salvar Alterações
            </button>
        </div>
    </form>
</div>
{% endblock %}
