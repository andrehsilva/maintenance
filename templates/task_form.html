{% extends "base.html" %}
{% block title %}{{ title or 'Criar Nova Tarefa' }}{% endblock %}
{% block header %}{{ title or 'Criar Nova Tarefa' }}{% endblock %}

{% block content %}
<div class="bg-white p-8 rounded-lg shadow-md max-w-2xl mx-auto">
    <form method="POST" class="space-y-6">
        <div>
            <label for="title" class="block text-sm font-medium leading-6 text-gray-900">Título da Tarefa *</label>
            <div class="mt-2">
                <input type="text" name="title" id="title" value="{{ task.title if task else '' }}" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm">
            </div>
        </div>
        
        <div>
            <label for="description" class="block text-sm font-medium leading-6 text-gray-900">Descrição</label>
            <div class="mt-2">
                <textarea id="description" name="description" rows="4" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm" placeholder="Instruções detalhadas para a tarefa...">{{ task.description if task else '' }}</textarea>
            </div>
        </div>

        <div>
            <label for="technician_ids" class="block text-sm font-medium leading-6 text-gray-900">Atribuir para *</label>
            <p class="text-sm text-gray-500">Selecione um ou mais técnicos. Segure Ctrl (ou Cmd no Mac) para selecionar múltiplos.</p>
            <div class="mt-2">
                <select id="technician_ids" name="technician_ids" multiple required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm h-32">
                    {% for tech in technicians %}
                        <option value="{{ tech.id }}" {% if task and tech.id in assigned_technician_ids %}selected{% endif %}>
                            {{ tech.username }}
                        </option>
                    {% endfor %}
                </select>
            </div>
        </div>

        <div class="mt-8 flex items-center justify-end gap-x-6">
            <a href="{{ url_for('admin_tasks') }}" class="text-sm font-semibold leading-6 text-gray-900">Cancelar</a>
            <button type="submit" class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500">
                {% if task %}Atualizar Tarefa{% else %}Criar e Atribuir Tarefa{% endif %}
            </button>
        </div>
    </form>
</div>
{% endblock %}
