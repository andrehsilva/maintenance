{% extends "base.html" %}
{% block title %}{{ title }}{% endblock %}
{% block header %}{{ title }}{% endblock %}

{% block content %}
<div class="bg-white p-8 rounded-lg shadow-md max-w-2xl mx-auto">
    <form method="POST">
        <div class="space-y-6">
            <div>
                <label for="username" class="block text-sm font-medium leading-6 text-gray-900">Nome de Usuário *</label>
                <div class="mt-2">
                    <input type="text" name="username" id="username" value="{{ user.username if user else form_data.username or '' }}" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300">
                </div>
            </div>
            <div>
                <label for="password" class="block text-sm font-medium leading-6 text-gray-900">Senha {% if not user %}*{% endif %}</label>
                <div class="mt-2">
                    <input type="password" name="password" id="password" {% if not user %}required{% endif %} class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300">
                </div>
                {% if user %}
                <p class="mt-1 text-xs text-gray-500">Deixe em branco para não alterar a senha.</p>
                {% endif %}
            </div>
            <div>
                <label for="role" class="block text-sm font-medium leading-6 text-gray-900">Função (Role) *</label>
                <div class="mt-2">
                    <select name="role" id="role" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300">
                        <option value="technician" {% if user and user.role == 'technician' %}selected{% endif %}>Técnico</option>
                        <option value="admin" {% if user and user.role == 'admin' %}selected{% endif %}>Administrador</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="mt-8 flex items-center justify-end gap-x-6">
            <a href="{{ url_for('user_list') }}" class="text-sm font-semibold leading-6 text-gray-900">Cancelar</a>
            <button type="submit" class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500">Salvar Usuário</button>
        </div>
    </form>
</div>
{% endblock %}
